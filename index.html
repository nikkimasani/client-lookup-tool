        const clearBtn = document.getElementById("clearBtn");
        const loading = document.getElementById("loading");
        const resultCard = document.getElementById("resultCard");

        const clientCodes = [...new Set(data.map(row => String(row["Client Code"]).trim()))].sort();
        const environments = [...new Set(data.map(row => String(row["Environment"]).trim()))].sort();

        clientCodes.forEach(code => {
            const option = document.createElement("option");
            option.value = code;
            option.textContent = code;
            clientCodeSelect.appendChild(option);
        });
        environments.forEach(env => {
            const option = document.createElement("option");
            option.value = env;
            option.textContent = env;
            environmentSelect.appendChild(option);
        });

        loadBtn.onclick = () => {
            const selectedCode = clientCodeSelect.value.trim().toUpperCase();
            const selectedEnv = environmentSelect.value.trim().toUpperCase();

            if (!selectedCode || !selectedEnv) return;

            loadBtn.disabled = true;
            resultCard.style.opacity = 0;
            loading.style.display = "block";

            const matched = data.find(d =>
                String(d["Client Code"]).trim().toUpperCase() === selectedCode &&
                String(d["Environment"]).trim().toUpperCase() === selectedEnv
            );

            setTimeout(() => {
                loading.style.display = "none";
                resultCard.innerHTML = "";

                if (!matched) {
                    resultCard.innerHTML = "<p class='text-danger'>No matching data found.</p>";

                    const table = document.createElement("table");
                    table.className = "table table-bordered table-sm";
                    headers.forEach(key => {
                        const val = matched[key];
                        if (val !== undefined && val !== null && String(val).trim()) {
                            const row = table.insertRow();
                            row.insertCell(0).innerHTML = `<strong>${key}</strong>`;
                            row.insertCell(1).textContent = String(val);
                        }
                    });
                    resultCard.appendChild(table);
                }
                resultCard.style.opacity = 1;

            }, 400);
